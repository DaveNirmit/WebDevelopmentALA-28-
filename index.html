<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f8ff; /* Light blue background */
            font-family: 'Georgia', serif; /* More formal font */
            color: #333; /* Darker font color */
            padding: 20px;
        }

        .bg-gray {
            background-color: #f0f8ff; /* Light gray background */
            padding: 20px;
        }

        .container {
            background-color: #ffffff; /* White background */
            color: #333333; /* Darker text color for better contrast */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            max-width: 700px;
        }

        .row {
            padding: 10px 0;
            margin: 5px 0;
        }

        .row2{
            background-color: #ffffff;
        }
        .row:nth-child(odd) {
            background-color: #e9ecef; /* Light gray for odd rows */
        }

        .row:nth-child(even) {
            background-color: #f8f9fa; /* Slightly lighter gray for even rows */
        }

        .label, .value {
            padding: 15px;
            margin: 5px 0;
            border-radius: 4px; /* Rounded corners */
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold; /* Make text bold */
        }

        .label {
            background-color: #333333; /* Darker background for labels */
            color: #ffffff; /* White text for labels */
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .value {
            background-color: #0073e6; /* Highlight color for values */
            color: #ffffff; /* White text for values */
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .label:hover, .value:hover {
            transform: translateY(-5px); /* Pop-up effect */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        img {
            width: 300px; /* Adjusted width for larger image */
            height: auto;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="bg-gray">
        <div class="container text-center">
            <div class="row">
                <div class="col-md-6 text-left label">Subject Name:</div>
                <div class="col-md-6 text-left value highlight">Web Development</div>
            </div>

            <div class="row">
                <div class="col-md-6 text-left label">Subject Code:</div>
                <div class="col-md-6 text-left value highlight">BETCE13304</div>
            </div>

            <div class="row">
                <div class="col-md-6 text-left label">Student Name:</div>
                <div class="col-md-6 text-left value highlight">Dave Nirmit.H</div>
            </div>

            <div class="row">
                <div class="col-md-6 text-left label">Enrollment Number:</div>
                <div class="col-md-6 text-left value highlight">20230905090028</div>
            </div>

            <div class="row">
                <div class="col-md-4 text-left label"><a href="https://davenirmit.github.io/ALA-1/">ALA 1</a></div>
                <div class="col-md-4 text-left label">ALA 2</div>
                <div class="col-md-4 text-left label">ALA 3</div>
            </div>

            <div class="row">
                <div class="col-md-6 text-left label">University Name:</div>
                <div class="col-md-6 text-left value highlight">Gyanmanjari Innovative University</div>
            </div>

            <div class="row row2">
                <div class="col-12">
                    <img src="https://gmiu.edu.in/gmiu/website_assets/images/gmiulogo.png" alt="University Logo">
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
